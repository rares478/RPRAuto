<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Marketplace</title>
    <link rel="stylesheet" href="market.css">
    <link rel="stylesheet" href="market.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1>RPR Auto</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
    <section class="search-bar">
        <input type="text" placeholder="Search cars...">
        <button>Search</button>
    </section>

    <div class="content-wrapper">
        <aside class="filters">
    <h3>Filter Cars</h3>
    <form>
        <label>Make:
            <input type="text" name="make">
        </label><br>

        <label>Model:
            <input type="text" name="model">
        </label><br>

        <label>Price Max:
            <input type="number" name="price" min="0" step="1000">
        </label><br>

        <label>Year Min:
            <input type="number" name="year" min="1900" max="2025">
        </label><br>

        <label>Gearbox:
            <select name="gearbox">
                <option value="">Any</option>
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
            </select>
        </label><br>

        <label>Body Type:
            <select name="body">
                <option value="">Any</option>
                <option value="suv">SUV</option>
                <option value="sedan">Sedan</option>
                <option value="coupe">Coupe</option>
                <option value="convertible">Convertible</option>
                <option value="hatchback">Hatchback</option>
                <option value="truck">Truck</option>
            </select>
        </label><br>

        <label>Colour:
            <input type="text" name="color">
        </label><br>

        <label>Doors:
            <select name="doors">
                <option value="">Any</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label><br>

        <label>Fuel Type:
            <select name="fuel">
                <option value="">Any</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </label><br>

        <label>Engine Size (L):
            <input type="number" name="engine" step="0.1" min="0">
        </label><br>

        <label>Power (HP):
            <input type="number" name="power" min="0">
        </label><br>

        <label>Mileage Max (km):
            <input type="number" name="mileage" min="0" step="1000">
        </label><br>

        <button type="submit">Apply Filters</button>
    </form>
</aside>

    </div>
</main>


    <footer class="footer">
        <p>&copy; 2025 Car Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
